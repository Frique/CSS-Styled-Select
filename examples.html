<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS-Styled-Selects</title>
<link rel="stylesheet" href="dist/styled-select.css">
<style>
	body {
		margin: 2em;
		background: #f8f8f8;
	}
</style>

<h2>Styled select</h2>
<p>
	<select>
		<option>CSS Styled Select</option>
		<option>Second option</option>
	</select>
</p>

<h2>Disabled</h2>
<p>
	<select disabled>
		<option>CSS Styled Select</option>
		<option>Second option</option>
	</select>
</p>

<h2>100% wide</h2>
<p>
	<select style="width: 100%;">
		<option>CSS Styled Select</option>
		<option>Second option</option>
	</select>
</p>

<h2>100px wide with overflow</h2>
<p>
	<select style="max-width: 100px;">
		<option style="max-width: 100px;">CSS Styled Select</option>
		<option style="max-width: 100px;">Second option</option>
	</select>
</p>

<style>
	.alternative-styling {
		font-family: courier, monospace;
		color: #555;
		font-size: 1.25em;
		border-color: #ccc;
		border-width: 2px;
		border-radius: 0.25em;
		background-size: 0.6em;
		height: 3em;
		padding: 0 2.5em 0 1em;
		-webkit-padding-start: 1em;
		-webkit-padding-end: 2.5em;
		transition: border-color 0.25s;
	}
	.alternative-styling:hover,
	.alternative-styling:focus,
	.alternative-styling:active {
		border-color: #999;
	}
</style>

<h2>Alternative styling</h2>
<p>
	<select class="alternative-styling">
		<option>CSS Styled Select</option>
		<option>Second option</option>
	</select>
</p>
